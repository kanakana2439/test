<html>
    <head>
        <meta charset="UTF-8">

        <script type="text/javascript">
document.write("tttttttttttttt");
           function mousemove(e){
               //x = e.clientX;
               //y = e.clientY;
               var x = e.pageX;

            function func(color){

        <div id="str" onmouseover="func('pink')" onmouseout="func('red')">
            test
        </div>
