<html>
    <head>
        <title>イベント属性の練習</title>
        <meta http-equiv="Content-Script-Type"
        content="text/javascript">
    </head>
    <body>
        <p>
            <input type="button" value="クリック！"
            onclick="alert('こんにちは！')">
            <div type="button" value="クリック！"
            onmouseover="alert('こんにちは！')">a</div>
        </p>
    </body>
</html>
