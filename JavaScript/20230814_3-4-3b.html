<html>
    <head>
        <meta charset="UTF-8">
        <title>焦点</title>
        <script type="text/javascript">

           function mousemove(e){
               //x = e.clientX;
               //y = e.clientY;
               var x = e.pageX;
               var y = e.pageY;
               document.write(x + "," +y);
           }
          
       </script>
    </head>
    <body onmousemove="mousemove(event)">


    </body>
</html>
